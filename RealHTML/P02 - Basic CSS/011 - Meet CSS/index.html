<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="https://www.miaodongketang.cn">
        <table border="1px" cellspacing="0">
            <tbody>
            <colgroup span="3" width="200px">

                <tr height="50px">
                    <td align="center" rowspan="4" style="color: red;">Main Info</td>
                    <td colspan="2"></td>
                </tr>

                <tr height="50px">
                    <td align="center">User Name</td>
                    <td align="center">
                        <input type="text" name="usrn">
                    </td>
                </tr>

                <tr height="50px">
                    <td align="center">Password</td>
                    <td align="center">
                        <input type="password" name="pwd">
                    </td>
                </tr>

                <tr height="50px">
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" style="width: 80px; height: 20px; background-color: darkseagreen">
                        <input type="reset" value="Reset" style="width: 80px; height: 20px; background-color: darkseagreen">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
