<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let th7 = 1;
        while(th7 <= 100){
            if(th7 % 7 === 0){
                document.write(th7 + '</br>');
            }
            th7 += 1;
        }

        document.write('</br>')

        let oddNumber = 1;
        while(oddNumber <= 100){
            if(oddNumber % 2 === 1){
                document.write(oddNumber + '</br>');
            }
            oddNumber += 1;
        }

        document.write('</br>')

        let evenNumber = 1;
        let evenSum = 0;
        while(evenNumber <= 100){
            if(evenNumber % 2 === 0){
                evenSum += evenNumber;
            }
            evenNumber += 1;
        }
        alert('100以内所有偶数的和是：' + evenSum);

        let countStarLine = 0;
        while(countStarLine < 5){
            document.write('**********' + '</br>');
            countStarLine += 1;
        }
    </script>
</head>
<body>

</body>
</html>
