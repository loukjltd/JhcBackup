<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("○");
            }

            document.write('</br>');
        }

        document.write('------------' + '</br>');

        for(let a = 1; a <= 9; a++){
            for(let b = 1; b <= a; b++){
                document.write(b + '×' + a + '=' + (a * b) + '&nbsp;')
            }

            document.write('</br>');
        }

        document.write('------------' + '</br>');

        for(let x = 1; x <= 5; x++){
            for(let y = 1; y <= 5 - x; y++){
                document.write('□');
            }

            for(let z = 1; z <= x; z++){
                document.write('○');
            }

            document.write('</br>');
        }
    </script>
</head>
<body>

</body>
</html>
