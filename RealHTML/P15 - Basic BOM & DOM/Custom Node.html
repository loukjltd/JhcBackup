<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Nodes</title>
        <script>
            function elementsByClassName(node, classStr){
                const nodes = node.getElementsByTagName('*');
                const arr = [];
                for(let i = 0; i < nodes.length; i++){
                    if(nodes[i].className === classStr){
                        arr.push(nodes[i]);
                    }
                }
                return arr;
            }

            window.onload = function(){
                const oL = document.getElementById('ol1');
                const nodes = elementsByClassName(oL, 'box');
                alert('获取到节点的个数为' + nodes.length);
                for(let i = 0; i < nodes.length; i++){
                    nodes[i].style.backgroundColor = 'red';
                }
            }
        </script>
    </head>
    <body>
        <ul id="ul1">
            <li class="box">111</li>
            <li name="hello">222</li>
            <li class="box">333</li>
            <li name="hello">444</li>
            <li class="box">555</li>
            <li name="hello">666</li>
            <div class="box" name="hello">777</div>
        </ul>
        <input type="text" name="hello">
        <span name="hello"></span>
        <ol id="ol1">
            <li class="box">aaa</li>
            <li name="hello">bbb</li>
            <li class="box">ccc</li>
            <li name="hello">ddd</li>
            <li class="hello">eee</li>
            <div class="box" name="hello">fff</div>
        </ol>
    </body>
</html>
