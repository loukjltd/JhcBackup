<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload = function(){
                const aList1 = document.getElementsByTagName('li');
                alert('包含ul的个数为' + aList1.length + '个');
                // for(let i = 0; i < aList1.length; i++){
                //     aList1[i].style.backgroundColor = 'red';
                // }
                const aOl1 = document.getElementById('ol1');
                const aList2 = aOl1.getElementsByTagName('li');
                alert('在ol下包含ul的个数为' + aList2.length + '个');
                // for(let j = 0; j < aList2.length; j++){
                //     aList2[j].style.backgroundColor = 'green';
                // }
                const nodes = document.getElementsByClassName('box');
                alert('类名为box的个数为' + nodes.length + '个');
                // for(let k = 0; k < nodes.length; k++){
                //     nodes[k].style.backgroundColor = 'yellow';
                // }
            }
        </script>
    </head>
    <body>
        <ul id="ul1">
            <li class="box">111</li>
            <li name="hello">222</li>
            <li class="box">333</li>
            <li name="hello">444</li>
            <li class="box">555</li>
            <li name="hello">666</li>
            <div class="box" name="hello">777</div>
        </ul>
        <input type="text" name="hello">
        <span name="hello"></span>
        <ol id="ol1">
            <li class="box">aaa</li>
            <li name="hello">bbb</li>
            <li class="box">ccc</li>
            <li name="hello">ddd</li>
            <li class="hello">eee</li>
            <div class="box" name="hello">fff</div>
        </ol>
    </body>
</html>
