<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的制作</title>
</head>
<body>
    <table border="1px" cellspacing="0">
        <tr align="center">
            <td width="100px">Property1</td>
            <td width="200px">Value1</td>
            <td width="100px">Property2</td>
            <td width="200px">Value2</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Sean Lou</td>
            <td>Gender</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>July 10<sup>th</sup>, 2000</td>
            <td>No.</td>
            <td>330000200001010010</td>
        </tr>
        <tr>
            <td>Issued Office</td>
            <td>California Branch of US Public Security Bureau</td>
            <td>Term of Validity</td>
            <td>March 4<sup>th</sup>, 2020 – March 4<sup>th</sup>, 2030</td>
        </tr>
    </table>
</body>
</html>
