<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的浮动布局1</title>
    <style>
      .red{
        width: 100px; height: 100px;
        background-color: red;
        float: left;
      }
      .green{
        width: 200px; height: 200px;
        background-color: green;
      }
      .blue{
        width: 100px; height: 100px;
        background-color: blue;
      }
      .a{
        width: 200px; height: 200px;
        background-color: red;
        float: left;
      }
      .b{
        width: 800px; height: 200px;
        background-color: green;
      }
      .c{
        width: 200px; height: 200px;
        background-color: blue;
      }
      .a, .b, .c{
        float: left;
      }
    </style>
</head>
<body>
    <p>这是「文字环绕」的效果。</p>
    <div class="red">这是红色的背景，这是红色的背景，这是红色的背景。</div>
    <div class="green">这是绿色的背景，这是绿色的背景，这是绿色的背景。这是绿色的背景，这是绿色的背景，这是绿色的背景。</div>
    <div class="blue">这是蓝色的背景，这是蓝色的背景，这是蓝色的背景。</div>

    <p>这是「横向排布」的布局。</p>
    <div class="a">这是A块的区域，这是A块的区域，这是A块的区域。</div>
    <div class="b">这是B块的区域，这是B块的区域，这是B块的区域。这是B块的区域，这是B块的区域，这是B块的区域。</div>
    <div class="c">这是C块的区域，这是C块的区域，这是C块的区域。</div>
</body>
</html>
