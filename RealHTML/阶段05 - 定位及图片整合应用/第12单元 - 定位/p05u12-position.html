<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <style>
        body{
            background: #333333;
        }
        .u12-title{
            color: white;
            text-align: center;
            font-size: 30px;
        }
        .u12-box{
            width: 1127px; height: 508px;
            margin: 50px auto;
            background: url("maps.png");
            position: relative;
        }
        .u12-place1{
            position: absolute;
            left: 149px; top: 144px;
        }
        .dot{
            width: 15px; height: 15px;
            background: #d64835;
            float: left;
            border-radius: 8px;
        }
        .dot:hover{
            background: #d66666;
        }
        .info{
            color: white;
            font-size: 12px;
            float: left;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <p class="u12-title">中华人民共和国世界地图</p>
    <div class="u12-box">
        <div class="u12-place1">
            <span class="dot"></span>
            <span class="info">&nbsp;West Coast of US</span>
        </div>
    </div>
</body>
</html>
