<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Properties</title>
    <style type="text/css">
        ul li:nth-child(1){
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
        ul li:nth-child(2){
            border: 5px red solid;
        }
        ul li:nth-child(3){
            border: 10px greenyellow double;
            border-bottom: none;
        }
        ul li:nth-child(4){
            border: 5px turquoise dotted;
            border-left-color: #FF0000;
        }
        ul li:nth-child(5){
            border-top: 4px black solid;
        }

        ul li:nth-child(6){
            width: 100px;
            height: 100px;
            border: 2px black solid;
            border-radius: 10px;
        }
        ul li:nth-child(7){
            width: 500px;
            height: 50px;
            border: 2px black solid;
            border-radius: 25px 25px 25px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>05</li>
        <li>04</li>
        <li>06</li>
        <li>07</li>
        <li>08</li>
        <li>09</li>
        <li>10</li>
    </ul>
</body>
</html>
