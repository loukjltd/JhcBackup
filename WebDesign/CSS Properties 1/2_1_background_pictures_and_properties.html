<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
            width: 56px;
            height: 57px;
            background-image: url("img/logo-footer.png");
        }

        .box2{
            width: 112px;
            height: 114px;
            background-image: url("img/logo-footer.png");
        }

        .box3{
            width: 200px;
            height: 200px;
            border: black solid 1px;
            background-image: url("img/logo-footer.png");
            background-repeat: no-repeat;
            background-position: center;
        }

        .box4{
            background-image: url("img/icon-slides.png");
            width: 42px;
            height: 69px;
            background-position-x: -83px;
        }
        .box4:hover{
            background-position-x: 0;
        }

        .box5{
            width: 500px;
            height: 500px;
            background: #F0F508 url("img/logo-footer.png") no-repeat center;
        }
         .box6{
             background-image: url("img/alpha.jpg");
             width: 234px;
             height: 614px;
             background-size: 234px 614px;
         }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
