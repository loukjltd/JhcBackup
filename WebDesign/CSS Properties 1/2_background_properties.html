<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            background-color: turquoise;
            width: 500px;
        }

        ul li:nth-child(1){
            background-color: red;
        }
        ul li:nth-child(2){
            background-color: tan;
        }

        ul li:nth-child(3){
            background-color: #F00;
        }
        ul li:nth-child(4){
            background-color: #00FF00;
        }

        ul li:nth-child(5){
            background-color: rgb(0, 0, 0);
        }
        ul li:nth-child(6){
            background-color: rgb(255, 255, 255);
        }
        ul li:nth-child(7){
            background-color: rgba(0, 0, 0, 0.3);
        }

        ul li:nth-child(8){
            width: 1000px;
            background-color: transparent;
        }

        ul li:nth-child(9){
            width: 1000px;
            background-color: inherit;
        }

        ul li:nth-child(10){
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
