<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Properties</title>
</head>
<body>
    <p style="font-size: 30px">I am the font size.
        <span>
            My font inherit my father's properties.
        </span>
    </p>

    <span>I am the span tag.</span>

    <p style="font-family: 'Chalet', serif; font-size: 20px;">I am the font.</p>

    <p style="font-weight: bold">I am the font weight.</p>
    <p style="font-weight: bolder">I am the larger font weight.</p>

    <p style="font-style: italic">I am the font style 1.</p>
    <p style="font-style: oblique">I am the font style 2.</p>

    <p style="font: normal 50px bold;">I am the above.</p>
</body>
</html>
