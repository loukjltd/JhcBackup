<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Properties</title>
</head>
<body>
    <p style="color: red;">I am the text color.</p>

    <p style="letter-spacing: 20px;">I am the letter spacing.</p>

    <p style="height: 50px; background-color: #00FF00; line-height: 50px;">Line Height</p>

    <div style="background-color: turquoise; text-align: center">Text Align</div>

    <p style="text-decoration: underline">Text Decoration</p>

    <p style="text-indent: 50px">Text Indent Style</p>

    <p style="text-shadow: 2px 2px 5px black;">Text Shadow</p>
</body>
</html>
