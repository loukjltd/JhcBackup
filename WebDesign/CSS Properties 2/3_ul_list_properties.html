<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul List Properties</title>
</head>
<body>
    <ul style="background-color: teal; list-style-image: url(img/favicon.ico);">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <ul style="background-color: tomato; list-style-position: inside;">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <ul style="background-color: yellowgreen; list-style-type: lower-roman;">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <ul style="background-color: hotpink; list-style: inside circle">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</body>
</html>
