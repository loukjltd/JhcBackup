<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Usages</title>
    <style type="text/css">
        ul{
            display: inline-block;
            background-color: #00FF00;
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 20px;
            background-color: darkorange;
        }

        span{
            display: block;
            width: 100px;
            height: 30px;
            background-color: indianred;
        }

        strong{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>123</li>
        <li>456</li>
    </ul>

    <span>789</span>
    <strong>Do Not DISPLAY!!!</strong>
</body>
</html>
