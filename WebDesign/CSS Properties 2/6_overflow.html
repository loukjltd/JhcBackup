<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style type="text/css">
        .firstBox{
            width: 300px;
            height: 300px;
            background-color: red;
            overflow: scroll;
        }
        .anotherBox{
            width: 100px;
            height: 50px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="firstBox">
        <div class="anotherBox"></div>
    </div>
</body>
</html>
