<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posterity and Progeny Selector</title>

    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: tan;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: teal;
        }
        .content{
            width: 50px;
            height: 50px;
        }
        .box1 .content{
            background-color: red;
        }
        .box2 .content{
            background-color: yellow;
        }
        .box1 p{
            color: white;
        }
        .box1 .p1{
            color: gray;
        }
        .box1 > p{
            color: mediumspringgreen;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p class="p1">box1</p>
        <div class="content">
            <p>box1_content</p>
        </div>
    </div>

    <div class="box2">
        <p>box2</p>
        <div class="content">
            <p>box2_content</p>
        </div>
    </div>
</body>
</html>
