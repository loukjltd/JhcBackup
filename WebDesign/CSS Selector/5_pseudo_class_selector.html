<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class Selector</title>
    <style type="text/css">
        a:hover{
            color: black;
        }
        ul li:nth-child(1){
            background-color: tan;
        }
        ul li:nth-child(2){
            background-color: teal;
        }
        ul li:nth-child(3n){
            background-color: salmon;
        }
        ul li:nth-child(5){
            background-color: tomato;
        }
        /*ul li:nth-child(6){*/
        /*    background-color: turquoise;*/
        /*}*/

        div p:nth-of-type(1){
            background-color: turquoise;
        }
        div p:nth-of-type(2){
            background-color: tomato;
        }
        div p:nth-of-type(3){
            background-color: teal;
        }
        div p:nth-of-type(4){
            background-color: tan;
        }
        div p:nth-of-type(5){
            background-color: violet;
        }
    </style>
</head>
<body>
    <a href="#">Log In</a>
    <a href="#">Register</a>
    <a href="#">About Me</a>
    <a href="#">Order</a>
    <a href="#">Shopping Car</a>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <a>Extra One</a>
        <li>Five</li>
        <li>Six</li>
    </ul>

    <div>
        <p>First</p>
        <p>Second</p>
        <span></span>
        <p>Third</p>
        <a></a>
        <p>Fourth</p>
        <p>Fifth</p>
    </div>


</body>
</html>
