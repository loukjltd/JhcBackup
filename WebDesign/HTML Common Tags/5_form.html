<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="https://www.taobao.com/" method="post" target="_blank">
        Username: <input type="text" name="username" placeholder="Enter your username.">
        Password: <input type="password" name="password" placeholder="Enter your password.">

        <hr>

        Gender: <input type="radio" name="sex" checked="checked">Male
        <input type="radio" name="sex" disabled="disabled">Female

        <hr>

        Hobby: <input type="checkbox">Basketball
        <input type="checkbox">Football
        <input type="checkbox">Tennis
        <input type="checkbox">Volleyball

        <br>

        <input type="reset" value="Refill">
        <input type="submit" value="Log In">
    </form>
</body>
</html>
