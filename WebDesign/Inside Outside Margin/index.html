<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inside Outside Margin</title>
    <style type="text/css">
        .margin1, .margin3{
            width: 200px;
            height: 200px;
        }
        .margin2, .margin4{
            width: 100px;
            height: 100px;
        }
        .margin1{
            background-color: tomato;
            margin: 50px;
        }
        .margin2{
            background-color: teal;
            margin: 50px
        }
        .margin3{
            width: 100px;
            height: 100px;
            background-color: thistle;
            padding: 50px;
            margin: 0 auto;
        }
        .margin4{
            background-color: violet;
        }

    </style>
</head>
<body>
    <div class="margin1">
        <div class="margin2"></div>
    </div>
    <div class="margin3">
        <div class="margin4"></div>
    </div>
</body>
</html>
