<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style type="text/css">
        .p1, .p3{
            width: 500px;
            height: 200px;
        }
        .p2, .p4{
            width: 100px;
            height: 100px;
        }

        .p1{
            background-color: darkmagenta;
            position: absolute;
            left: 0;
            top: 0;
        }
        .p2{
            background-color: turquoise;
            position: absolute;
            top: 10px;
            left: 200px;
        }
        .p3{
            background-color: darkblue;
            position: absolute;
            right: 0;
            top: 0;
        }
        .p4{
            background-color: darkseagreen;
            position: fixed;
            top: 10px;
            left: 300px;
        }
    </style>
</head>
<body>
<div class="p1">
    <div class="p2"></div>
</div>
<div class="p3">
    <div class="p4"></div>
</div>
</body>
</html>
