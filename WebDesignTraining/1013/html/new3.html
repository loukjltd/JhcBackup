<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
	</head>
	<body>
		<input type="text" value="Your name" /><br />
		<input type='password' placeholder="Please enter your password" />
		<br /><br />
		<input type="reset" value="Reset" />
		<br /><br />
		
		Please select your sex: <br />
		<input type="radio" name="sex" />Male<br />
		<input type="radio" name="sex" />Female<br />
		<input type="radio" name="sex" disabled="disabled" checked="checked"/>Radom
		<br /><br />
		
		Please select your favourite fruit: <br />
		<input type="checkbox" name="fruit" />Apple<br />
		<input type="checkbox" name="fruit" />Pineapple<br />
		<input type="checkbox" name="fruit" checked="checked"/>Watermelon
		<br /><br />
		
		Please select your hometown:
		<select name="">
			<option>Zhejiang</option>
			<option selected="selected">Jiangsu</option>
			<option>Anhui</option>
		</select>
		<br /><br />
		
		<textarea name="" cols="20" rows="10">
		</textarea>
		<br /><br />
		
		<input type="button" value="Submit" />
		<input type="submit" value="Submit" />
		<button>Submit</button>
	</body>
</html>
