<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Name List</title>
		<style>
			ul li{
				list-style: none;
				width:200px;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				border: 1px solid black;
				}
				
			.one{background: red;}
			.two{background: orange;}
			.three{background: blue;}
			.four{background: green;}
			
			ul li:hover{
				background: black;
				color: white;
				width: 250px;
				height: 150px;
				text-align: center;
				line-height: 150px;
				} 
		</style>
	</head>
	<body>
		<ul>
			<li class='one'>Wang Baoqiang</li>
			<li class='two'>Cheng Guanxi</li>
			<li class='three'>Yu Quan</li>
			<li class='four'>Jia Nailiang</li>
		</ul>
	</body>
</html>
