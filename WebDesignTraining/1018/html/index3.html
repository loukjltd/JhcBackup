<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
			}
			div{
				position: relative;
				width: 500px;
				height: 500px;
				border: 1px solid black;
				margin: 100px;
			}
			div p{
				width: 100px;
				height: 100px;
				background: pink;
				border: 1px solid black;
				position: absolute;
				top: 200px;
				left: 200px;
			}
			.box{
				background: blue;
				z-index: 2;
			}
			.big{
				background: green;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="big"></p>
			<p class="box"></p>
		</div>

	</body>
</html>
